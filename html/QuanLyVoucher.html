<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Voucher</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Google Fonts (Poppins) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f1f4f8;
        margin: 0;
        display: flex;
      }
      .sidebar {
        background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%);
        height: 100vh;
        padding-top: 20px;
        position: fixed;
        width: 250px;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      }
      .sidebar .logo {
        color: #ffffff;
        font-size: 24px;
        font-weight: 600;
        padding: 20px 30px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .sidebar a {
        color: #d1d4d7;
        padding: 15px 30px;
        display: flex;
        align-items: center;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      .sidebar a:hover {
        background-color: #34495e;
        color: #ffffff;
      }
      .sidebar a i {
        margin-right: 10px;
      }
      .content {
        margin-left: 250px;
        padding: 30px;
        width: 100%;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .header h2 {
        font-size: 28px;
        font-weight: 600;
        color: #2c3e50;
      }
      .action-bar {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 20px;
      }
      .action-bar button {
        background-color: #28a745;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        color: #ffffff;
        transition: all 0.3s ease;
      }
      .action-bar button:hover {
        background-color: #218838;
      }
      .card {
        background-color: #ffffff;
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }
      .table {
        margin-bottom: 0;
      }
      .table th {
        background-color: #f8f9fa;
        color: #495057;
        font-weight: 500;
        padding: 15px;
        border-bottom: 2px solid #e9ecef;
      }
      .table td {
        padding: 15px;
        vertical-align: middle;
        border-bottom: 1px solid #e9ecef;
      }
      .table tbody tr:hover {
        background-color: #f8f9fa;
      }
      .btn-danger {
        padding: 8px 15px;
        border-radius: 5px;
      }
      .modal-header {
        background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
        color: #ffffff;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
      }
      .modal-content {
        border-radius: 15px;
        border: none;
      }
      .modal-body label {
        font-weight: 500;
        color: #495057;
        margin-bottom: 5px;
      }
      .modal-body input {
        padding: 10px 15px;
        border: 1px solid #d1d4d7;
        border-radius: 25px;
        transition: all 0.3s ease;
      }
      .modal-body input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        outline: none;
      }
      .modal-footer .btn-primary {
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
      }
      .modal-footer .btn-primary:hover {
        background-color: #0056b3;
      }
      .modal-footer .btn-danger {
        border-radius: 25px;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">Stationery</div>
      <a href="#"><i class="fas fa-home"></i> Trang Chủ</a>
      <a href="#"><i class="fas fa-user"></i> Khách Hàng</a>
      <a href="#"><i class="fas fa-box"></i> Sản Phẩm</a>
      <a href="#"><i class="fas fa-shopping-cart"></i> Giỏ Hàng</a>
      <a href="#"><i class="fas fa-users"></i> Người Dùng</a>
      <a href="#"><i class="fas fa-tag"></i> Khuyến Mãi</a>
      <a href="#"><i class="fas fa-cogs"></i> Cài Đặt</a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <div class="header">
        <h2>Quản Lý Voucher</h2>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#logoutModal"
        >
          <i class="fas fa-sign-out-alt me-2"></i> Đăng Xuất
        </button>
      </div>

      <!-- Action Bar -->
      <div class="action-bar">
        <button data-bs-toggle="modal" data-bs-target="#myModal">
          Thêm Voucher
        </button>
      </div>

      <!-- Voucher Table -->
      <div class="card">
        <div class="card-body p-0">
          <table class="table">
            <thead>
              <tr>
                <th>Mã Voucher</th>
                <th>Ngày Bắt Đầu</th>
                <th>Ngày Kết Thúc</th>
                <th>Giá Trị Giảm (%)</th>
                <th>Hành Động</th>
              </tr>
            </thead>
            <tbody id="voucherTable">
              <tr>
                <td>VOUCHER1</td>
                <td>2025-01-21</td>
                <td>2025-02-21</td>
                <td>1</td>
                <td>
                  <button
                    class="btn btn-danger btn-sm"
                    onclick="deleteVoucher('VOUCHER1')"
                  >
                    Xóa
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add Voucher Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalLabel">Thêm Voucher</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addVoucherForm">
              <div class="mb-3">
                <label for="startDate" class="form-label">Ngày Bắt Đầu</label>
                <input
                  type="date"
                  class="form-control"
                  id="startDate"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="endDate" class="form-label">Ngày Kết Thúc</label>
                <input type="date" class="form-control" id="endDate" required />
              </div>
              <div class="mb-3">
                <label for="txtgiaTri" class="form-label"
                  >Giá Trị Giảm (%)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="txtgiaTri"
                  placeholder="Giá trị giảm (%)"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="addVoucher()"
            >
              Thêm
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
      // Function to generate a random 10-character string (letters and numbers)
      function generateVoucherCode() {
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        let voucherCode = "";
        for (let i = 0; i < 10; i++) {
          const randomIndex = Math.floor(Math.random() * characters.length);
          voucherCode += characters[randomIndex];
        }
        return voucherCode;
      }

      function addVoucher() {
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        const discountValue = document.getElementById("txtgiaTri").value;

        if (startDate && endDate && discountValue) {
          // Generate a random voucher code
          const voucherCode = generateVoucherCode();

          const tableBody = document.getElementById("voucherTable");
          const newRow = document.createElement("tr");
          newRow.innerHTML = `
                    <td>${voucherCode}</td>
                    <td>${startDate}</td>
                    <td>${endDate}</td>
                    <td>${discountValue}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteVoucher('${voucherCode}')">Xóa</button>
                    </td>
                `;
          tableBody.appendChild(newRow);

          // Clear form and close modal
          document.getElementById("addVoucherForm").reset();
          const modal = bootstrap.Modal.getInstance(
            document.getElementById("myModal")
          );
          modal.hide();
        } else {
          alert("Vui lòng điền đầy đủ thông tin!");
        }
      }

      function deleteVoucher(voucherCode) {
        if (confirm("Bạn có chắc chắn muốn xóa voucher này?")) {
          const rows = document.querySelectorAll("#voucherTable tr");
          rows.forEach((row) => {
            if (row.cells[0].textContent === voucherCode) {
              row.remove();
            }
          });
        }
      }
    </script>
  </body>
</html>
